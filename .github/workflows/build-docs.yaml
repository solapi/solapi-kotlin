name: Build SDK References Documents

on:
  release:
    types: [published]
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Enable Dokka V2 in gradle.properties
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        PLUGIN_MODE_V2: V2Enabled
      run: |
        echo "org.jetbrains.dokka.experimental.gradle.pluginMode=${PLUGIN_MODE_V2}" > ./gradle.properties
    - name: Build
      run: |
        sh ./gradlew dokkaGeneratePublicationHtml
    - name: Upload docs artifact
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: ./docs
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: solapi-kotlin-docs
